<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadtplan – Fairy Falls</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Almendra+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: #eee;
      font-family: 'Almendra Display', serif;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.2em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
    }

    p {
      max-width: 700px;
      margin: 0 auto 1.5em;
      line-height: 1.6;
      font-size: 1.1em;
      color: #ccc;
    }

    .map-wrapper {
      width: 100%;
      height: 80vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.5);
    }

    #mapImage {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      transform: scale(0.5);
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(128, 0, 128, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: rgba(128, 0, 128, 0.8);
    }
  </style>
</head>
<body>

  <h1>Stadtplan von Fairy Falls</h1>

  <p>
    Mit jeder Geschichte wächst Fairy Falls – und auch der Stadtplan.  
    Damit du dich während deines Aufenthalts bestmöglich orientieren kannst, findest du hier die aktuelle Version.  
    Du kannst sie dir anschauen oder herunterladen.
  </p>

  <div class="map-wrapper" id="mapWrapper">
    <img src="stadtplan1.jpg" alt="Stadtplan Fairy Falls" id="mapImage">
  </div>

  <a href="stadtplan1.jpg" download class="download-btn">Download</a>

  <script>
    const mapImage = document.getElementById('mapImage');
    const wrapper = document.getElementById('mapWrapper');

    let scale = 0.5;
    let offsetX = 100;
    let offsetY = 100;
    let isDragging = false;
    let startX, startY;

    function updateTransform() {
      mapImage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    // Zoom mit Mausrad
    wrapper.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(3, Math.max(0.3, scale + delta));
      updateTransform();
    });

    // Drag mit Maus
    mapImage.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      mapImage.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      mapImage.style.cursor = 'grab';
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      offsetX += e.clientX - startX;
      offsetY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      updateTransform();
    });

    // Touch-Zoom + Drag
    let pinchStartDist = 0;
    let pinchStartScale = 1;
    let lastTouchX = 0;
    let lastTouchY = 0;

    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        pinchStartDist = getTouchDistance(e.touches);
        pinchStartScale = scale;
      } else if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      }
    }, { passive: false });

    wrapper.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 2) {
        const newDist = getTouchDistance(e.touches);
        const deltaScale = newDist / pinchStartDist;
        scale = Math.min(3, Math.max(0.3, pinchStartScale * deltaScale));
      } else if (e.touches.length === 1) {
        offsetX += e.touches[0].clientX - lastTouchX;
        offsetY += e.touches[0].clientY - lastTouchY;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      }
      updateTransform();
    }, { passive: false });

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Initiale Position setzen
    window.addEventListener('load', () => {
      updateTransform();
    });
  </script>

</body>
</html>
