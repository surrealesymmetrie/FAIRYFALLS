<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadtplan – Fairy Falls</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Almendra+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: #eee;
      font-family: 'Almendra Display', serif;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.2em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
    }

    p {
      max-width: 700px;
      margin: 0 auto 1.5em;
      line-height: 1.6;
      font-size: 1.1em;
      color: #ccc;
    }

    .map-container {
      margin: 40px auto;
      max-width: 800px;
      touch-action: none;
    }

    .map-container img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.5);
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .zoom-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .zoom-controls button {
      padding: 10px 20px;
      background: rgba(128, 0, 128, 0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-family: 'Cinzel Decorative', cursive;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .zoom-controls button:hover {
      background: rgba(128, 0, 128, 0.8);
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(128, 0, 128, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: rgba(128, 0, 128, 0.8);
    }
  </style>
</head>
<body>

  <h1>Stadtplan von Fairy Falls</h1>

  <p>
    Mit jeder Geschichte wächst Fairy Falls – und auch der Stadtplan.  
    Damit du dich während deines Aufenthalt bestmöglich orientieren kannst, findest du hier die aktuelle Version.  
    Du kannst sie dir anschauen oder herunterladen.
  </p>

<div id="mapWrapper" style="
  max-width: 100%;
  height: 80vh;
  overflow: hidden;
  position: relative;
  touch-action: none;
  margin: 40px auto;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(128, 0, 128, 0.5);
">
  <img id="mapImage" src="stadtplan1.jpg" alt="Stadtplan Fairy Falls" style="
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top left;
    transform: scale(1);
    cursor: grab;
  ">
</div>

  <script>
    let scale = 1;
    let startDistance = 0;

    const mapImage = document.getElementById('mapImage');
    const mapContainer = document.getElementById('mapContainer');

    function zoomIn() {
      scale = Math.min(3, scale + 0.2);
      mapImage.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
      scale = Math.max(0.5, scale - 0.2);
      mapImage.style.transform = `scale(${scale})`;
    }

    // Touch-Zoom für Mobilgeräte
    mapContainer.addEventListener('touchstart', function (e) {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches[0], e.touches[1]);
      }
    }, { passive: false });

    mapContainer.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const delta = newDistance - startDistance;
        if (Math.abs(delta) > 10) {
          scale += delta > 0 ? 0.05 : -0.05;
          scale = Math.max(0.5, Math.min(scale, 3));
          mapImage.style.transform = `scale(${scale})`;
          startDistance = newDistance;
        }
      }
    }, { passive: false });

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
<script>
  const mapImage = document.getElementById('mapImage');
  const wrapper = document.getElementById('mapWrapper');

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let isDragging = false;
  let startX, startY;

  // Mouse wheel zoom
  wrapper.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    scale = Math.min(3, Math.max(0.5, scale + delta));
    mapImage.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
  });

  // Mouse drag
  mapImage.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    mapImage.style.cursor = 'grabbing';
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    mapImage.style.cursor = 'grab';
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    originX += (e.clientX - startX) / scale;
    originY += (e.clientY - startY) / scale;
    startX = e.clientX;
    startY = e.clientY;
    mapImage.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
  });

  // Touch pinch zoom + drag
  let pinchStartDist = 0;
  let pinchStartScale = 1;
  let lastTouchX = 0;
  let lastTouchY = 0;

  wrapper.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      pinchStartDist = getTouchDistance(e.touches);
      pinchStartScale = scale;
    } else if (e.touches.length === 1) {
      lastTouchX = e.touches[0].clientX;
      lastTouchY = e.touches[0].clientY;
    }
  }, { passive: false });

  wrapper.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 2) {
      const newDist = getTouchDistance(e.touches);
      const deltaScale = newDist / pinchStartDist;
      scale = Math.min(3, Math.max(0.5, pinchStartScale * deltaScale));
    } else if (e.touches.length === 1) {
      const dx = (e.touches[0].clientX - lastTouchX) / scale;
      const dy = (e.touches[0].clientY - lastTouchY) / scale;
      originX += dx;
      originY += dy;
      lastTouchX = e.touches[0].clientX;
      lastTouchY = e.touches[0].clientY;
    }
    mapImage.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
  }, { passive: false });

  function getTouchDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
</script>
</body>
</html>
